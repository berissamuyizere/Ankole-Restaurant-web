<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="kitisulu-page">
        <div class="reserve-main">
            <img src="images/ankolelogo.png" class="ankole">
            <div>
                <div class="menu-p">
                    <p class="menu-word">Karibu</p>
                    <p class="kitisuru-word">Reservation</p>
                </div>
            </div>
        </div>
        <div class="reserve-list">
            <form>
                <div class="entry-section">
                    <label for="">Name</label><br>
                    <input type="text" placeholder="Enter your first name">
                </div>
                <div class="entry-section">
                    <label for="">Location</label><br>
                 <select name="" id="option">
                    <option value="" class="choose"> Kitisuru(Open 9 am . Closes || pm)</option>
                    <option value="" class="choose"> Kitisuru(Open 9 am . Closes || pm)</option>
                 </select>
                </div>
                <div class="entry-section">
                    <label for="">Email Address</label><br>
                    <input type="select" placeholder="e.ginfo@email.com">
                </div>
                <div class="entry-section">
                    <label for="">Tel/Cell</label><br>
                    <input type="text" placeholder="e.g 0700 000 000">
                </div>
                <div class="entry-section">
                    <label for="">Number of Guests</label><br>
                    <input type="text" placeholder="(maximum of 8 guests only)">
                </div>
                <div class="entry-section">
                    <label for="" >Date</label><br>
                    <input type="date" class="date">
                    <!-- <i class="fa-regular fa-calendar" id="calendar"></i> -->
                </div>
                <div class="entry-section">
                    <label for="">Time</label><br>
                    <input type="time" class="time">
                    <!-- <i class="fa-solid fa-clock" id="time"></i> -->
                </div>
                <button>Submit</button>
            </form>
        </div>
        <nav class="reservation-nav">
            <i class="fa-solid fa-bars" id="bar"></i>
            <i class="fa-solid fa-clock" id="bar"></i>

            <a href="./contact.html">contacts</a>

            <a href="./Reservation.html"><button class="reservation-btn">Reservation</button></a>
        </nav> 

    </div>
    <div>
    </div>
    </div>
</body>

</html>
